<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="jquery-3.6.0.js"></script>
  <script src="bootstrap-5.0.0-beta2-dist/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="bootstrap-5.0.0-beta2-dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="index.css" />
  <title>Zombie Killing</title>
</head>

<body>
  <div id="startModal" class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
          <div  class="modal-body bg-warning d-flex justify-content-center">
           >> TOUCHEZ L'ECRAN POUR COMMENCER <<
          </div>
        </div>
    </div>
</div>
  <div class="container d-flex justify-content-center">
    <div class="gameMenu mt-4">
      <div class="welcomePageButton newGameButton"> NOUVELLE PARTIE </div>
      <div class="welcomePageButton continueButton"> CONTINUER </div>
      <div class="welcomePageButton optionsButton"> OPTIONS </div> 
      <div class="welcomePageButton exitButton"> QUITTER </div>
    </div>
  </div>

    <audio id="menuSong" src="Audios/menuSong.mp3" loop></audio>
    <audio id="buttonMenuClickSong" src="Audios/zombie_attack_song.mp3"></audio>

  <script>

    $(function(){
      let startModal = new bootstrap.Modal(document.getElementById('startModal'));
      

      let timeStartModal = setInterval(function(){
        startModal.show();
        $("#startModal").fadeOut(1000).fadeIn(1000);
      },1000);

      let menuSong = document.getElementById("menuSong");
      let buttonMenuClickSong = document.getElementById("buttonMenuClickSong");


      $("#startModal").click(function(){
        menuSong.play();
        clearInterval(timeStartModal);
        $("#startModal").remove();
      });

      $(".newGameButton").click(function(e){
        
        buttonMenuClickSong.play();
        menuSong.remove();
        
        $("body").fadeOut(500); 
        $("body").load("gamespace.html"); 
        $("body").fadeIn(1000);
      });

      $(".continueButton").click(function(){
        buttonMenuClickSong.play();
        alert("Continue");
      });

      $(".optionsButton").click(function(){
        buttonMenuClickSong.play();
      });

      $(".exitButton").click(function(){
        buttonMenuClickSong.play();
        
      });

      
    });  
  </script>
</body>
  
</html>
